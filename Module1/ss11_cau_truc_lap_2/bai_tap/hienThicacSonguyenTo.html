<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 2;

    while (count < 20) {
        let i;
        let a = 0;

        for (i = 2; i < n; i++) {
            if (n % i === 0) {
                a++;
            }
        }
        if (a === 0) {
            document.write(n + "<br>");
            count++;
        }
        n++;
    }

</script>

</body>
</html>

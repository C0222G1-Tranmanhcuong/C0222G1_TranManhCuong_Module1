<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH DIỆN TÍCH HÌNH TRÒN</title>
</head>
<body>
    <script>
       let inputradius;
      let inputpi;
        inputradius = prompt(' Nhập độ dài của radius');
        inputpi = prompt('Pi');
        let area = (inputradius * inputradius) * inputpi;
        document.write('Diện tích hình tròn: ' + area);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH DIỆN TÍCH HÌNH TRÒN</title>
</head>
<body>
    <script>
       let inputradius;
       let pi = 3.14;
        inputradius = prompt(' Nhập độ dài của radius');
        let area = (inputradius * inputradius) * pi;
        document.write('Diện tích hình tròn: ' + area);
    </script>
</body>
</html>

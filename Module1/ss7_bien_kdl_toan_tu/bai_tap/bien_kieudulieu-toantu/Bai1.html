<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIỂM TRUNG BÌNH VÀ ĐIỂM TỔNG CỦA SINH VIÊN</title>
</head>
<body>
    <script>
        inputphysics = prompt(' Physics score ');
        inputchemistry = prompt(' Chemistry score ');
        inptbiology = prompt(' Biology score ');
        let physics = parseInt(inputphysics);
        let chemistry = parseInt(inputchemistry);
        let biology = parseInt(inptbiology);
        let total = physics + chemistry + biology;
        let GPA = total / 3 ;
        document.write('<p> GPA bằng: '+ GPA +'</p>');
        document.write('<p> total bằng: '+ total + '</p>');
    </script>

    </body>
</html>

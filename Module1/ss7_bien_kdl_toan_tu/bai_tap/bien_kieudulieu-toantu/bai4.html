<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHU VI HÌNH TRÒN</title>
</head>
<body>
    <script>
    let inputradius;
    let pi = 3.14;
    inputradius = prompt(' Nhập độ dài của radius');
    let perimeter = (inputradius*2) * pi;
    document.write(' Chu vi hình tròn =' + perimeter);
    </script>

</body>

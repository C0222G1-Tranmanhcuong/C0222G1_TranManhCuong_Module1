<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHU VI HÌNH TRÒN</title>
</head>
<body>
    <script>
    let inputradius;
    let inputpi;
    inputradius = prompt(' Nhập độ dài của radius');
    inputpi = prompt('Pi');
    let perimeter = (inputradius*2) * inputpi;
    document.write(' Chu vi hình tròn =' + perimeter);
    </script>

</body>
</html>

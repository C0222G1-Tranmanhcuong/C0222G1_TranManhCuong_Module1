<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUYỂN ĐỔI NHIỆT ĐỘ</title>
</head>
<body>
<script>
    let inputcelsius;
    inputcelsius = prompt('Nhập độ C');
   let fahrenheit = ((9 * inputcelsius) / 5) + 32;
    document.write("Độ F bằng: " + fahrenheit);
</script>

</body>
</html>

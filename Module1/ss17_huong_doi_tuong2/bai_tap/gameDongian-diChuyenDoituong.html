<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    class Pig {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }


        changeImg() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveImg() {
            this.left += 20 + this.speed;
            console.log('ok: ' + this.left);

        }

    }

    let pig = new Pig('pig/heo.gif', 20, 30, 200, 50);

    function start() {
        if (pig.left < window.innerWidth - pig.size) {
            pig.moveImg();
        }
        document.getElementById('game').innerHTML = pig.changeImg();
        setTimeout(start,1000)
    }

    start();
</script>
</body>
</html>

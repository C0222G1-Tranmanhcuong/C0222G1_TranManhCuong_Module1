<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CẤU TRÚC CÂU LỆNH</title>
</head>
<body>
<script>
   let value = parseInt(prompt('Type a number', 0));
    switch (true) {
        case value > 0:
            alert(1);
            break;
        case value < 0:
            alert(-1);
            break;
        case value === 0:
            alert(0);
            break;
    }
</script>
</body>
</html>

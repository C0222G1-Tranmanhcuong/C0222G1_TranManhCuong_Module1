<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH TỔNG A VÀ B RỒI SO SÁNH VỚI 4</title>
</head>
<body>
<script>
    var a = parseInt(prompt('a', ' '));
    var b = parseInt(prompt('b', ' '));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result);
</script>
</body>
</html>

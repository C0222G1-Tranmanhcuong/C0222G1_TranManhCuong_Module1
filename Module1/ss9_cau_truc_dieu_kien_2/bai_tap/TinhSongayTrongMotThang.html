<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH SỐ NGÀY TRONG MỘT THÁNG</title>
</head>
<body>
<tabl>
    <tr>
        <td><input id="nhap" type="text"></td>
        <td>
            <button type="button" onclick="tinhsongay()"> Tính số ngày</button>
        </td>
    </tr>
</tabl>
<script>
    function tinhsongay() {
        let input = parseInt(document.getElementById('nhap').value);
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('tháng có 31 ngày');
                break;
            case 2:
                alert(' tháng có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng có 30 ngày');
                break;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINHS CƯỚC ĐIỆN THOẠI CHO MỘT HỘ GIA ĐÌNH</title>
</head>
<body>
<script>
    let sophutgoi = prompt("Nhập số phút gọi: ");
    let cuoc = sophutgoi * 3000;
    if (sophutgoi >= 1) {
        alert("Cước điện thoại của bạn là: " + cuoc);
    } else if (sophutgoi < 1) {
        alert("Cước điện thoại của bạn là: " + cuoc);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP CẤU TRÚC IF,IF...ELSE,IF LỒNG NHAU</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so nguyen n: "));
    if (n > 0) {
        alert("n là số lớn hơn 0");
    } else {
        alert("n là sô bé hơn 0");
    }
</script>

</body>
</html>

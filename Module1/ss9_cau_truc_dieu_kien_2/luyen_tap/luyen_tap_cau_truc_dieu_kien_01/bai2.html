<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP CẤU TRÚC IF,IF...ELSE,IF LỒNG NHAU</title>
</head>
<body>
<script>
    let p = prompt("nhap so tuoi cua hoc sinh: ");
    if (p >= 16) {
        alert("Đủ điều kiện vào lớp 10 ");
    } else {
        alert("Không đủ điều kiện vào lớp 10: ");
    }
</script>

</body>
</html>

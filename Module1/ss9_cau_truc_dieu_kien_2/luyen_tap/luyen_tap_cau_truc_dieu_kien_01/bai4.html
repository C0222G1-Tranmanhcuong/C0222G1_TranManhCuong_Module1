<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP CẤU TRÚC IF,IF...ELSE,IF LỒNG NHAU</title>
</head>
<body>
<script>
    let a = prompt("nhap so a: ");
    let b = prompt("nhap so b: ");
    let c = prompt("nhap so c: ");
    if ( a>b && a >c) {
        alert("Số lớn nhất là a");
    } else if (b>a && b>c){
        alert("Số lớn nhất là b");
    } else {
        alert("số lớn nhất là c");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌM GIÁ TRỊ TRONG MẢNG</title>
</head>
<script>
    let value = prompt("Nhập một số: ");
    let numbers = [-3,5,1,3,2,10];
    for (i=0;i<numbers.length;i++) {
        if (value = numbers[i]) {
            alert("value"+numbers[i]+"found at"+ i);
        }
    }
</script>
</body>
</html>

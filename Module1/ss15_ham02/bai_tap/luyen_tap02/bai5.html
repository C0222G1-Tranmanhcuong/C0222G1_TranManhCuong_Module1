<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function checkNumber(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;

    }

    let arr1 = new Array(3);
    for (i=0;i<arr1.length;i++){
        arr1[i]=parseFloat(prompt('Input a['+i+']'));
    }

    document.write(checkNumber(arr1) + " là số nhỏ nhất");
</script>
</body>
</html>

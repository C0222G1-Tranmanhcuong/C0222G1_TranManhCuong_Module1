<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    function check() {
        if (isNaN(a)===false) {
            return true
        }else {
            return false
        }
    }

    let a = prompt("Input a :");
    if (check(a) === true) {
        document.write(" Đây là kí tự số");
    } else {
        document.write(" Đây không phải là kí tự số");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function square(number){
        number = number * number;
        return number;
    }
    let x = parseFloat(prompt("Input number : "));
    document.write("Bình phương của : "+x +" là  "+square(x));
</script>
</body>
</html>

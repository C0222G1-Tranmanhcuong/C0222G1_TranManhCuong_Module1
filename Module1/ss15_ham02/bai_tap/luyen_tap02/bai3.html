<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function giaiThua() {
        let num = 1;
        for (let i = 1; i <= a; i++) {
            num = num * i;
        }
        return num ;
    }
    let a = parseFloat(prompt("Nhập sô nguyên a"));
    document.write(a + " Giai thừa bằng: " + giaiThua(a));
</script>
</body>
</html>

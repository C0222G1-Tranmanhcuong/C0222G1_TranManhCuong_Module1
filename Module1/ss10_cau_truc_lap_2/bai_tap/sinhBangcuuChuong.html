<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SINH BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='5' width='100' cellspacing='1' cellpadding='1' style='background-color: #dddddd'>"
    for (i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 2; j < 10; j++) {
            sout += "<td>" + j + 'x' + i + '=' + i * j + "</td>"
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout)
</script>
</body>
</html>

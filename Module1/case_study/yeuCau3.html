    function menu() {
        let arr = [7000, 9000, 10000, 12000, 5000, 15000];
        let total = 0;
        while (true){
            let a = parseInt(prompt("Nhập sản phẩm"));
            a--;
            if (a>=0 && a<6){
                let b = parseInt(prompt("Nhập số lượng"));
                total += arr[a]* b;
            } else if (a===6){
                alert("Cảm ơn quý khách");
                break;
            }
            else {
                alert("Không có trong menu");
            }
        }

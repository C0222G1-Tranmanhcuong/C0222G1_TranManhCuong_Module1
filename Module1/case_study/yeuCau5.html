    function sumArray(m, n) {
        let arr = new Array(m);
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseInt(prompt("Nhập phần tử" + "row" + i + "col" + j));
                if (arr[i][j] % 2 === 0) {
                    total += arr[i][j];
                }
            }
        }
        return total;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        cSangf() {
            console.log(this.celsius * 9 / 5 + 32);
        }

        cSangk() {
            if (this.celsius > (-273)) {
                console.log(this.celsius + 273.15);
            } else {
                console.log("Bạn đã nhập sai giá trị của độ c")
            }

        }

    }

    let Temperature1 = new Temperature(25);
    Temperature1.cSangf();
    Temperature1.cSangk();

</script>
</body>
</html>

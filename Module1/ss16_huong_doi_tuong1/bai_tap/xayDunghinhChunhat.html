<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="100">
</canvas>
<script>
    class Rectangle{
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        Area(){
            document.write("Dien tich hinh chu nhat:  " + this.height*this.width);
        }
        Perimeter(){
            document.write("Chu vi hinh chu nhat:  " + (this.width+this.height)*2);
        }
        Show(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, this.width,this.height);
        }
    }
    let Rec1 = new Rectangle(400,100);
    Rec1.Area();
    Rec1.Perimeter();
    Rec1.Show();


</script>
</body>
</html>

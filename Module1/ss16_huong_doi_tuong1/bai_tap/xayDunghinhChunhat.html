<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="100">
</canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        area() {
            document.write("Dien tich hinh chu nhat:  " + this.height * this.width);
        }

        perimeter() {
            document.write("Chu vi hinh chu nhat:  " + (this.width + this.height) * 2);
        }

        show() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, this.width, this.height);
        }
    }

    let Rec1 = new Rectangle(400, 100);
    Rec1.area();
    Rec1.perimeter();
    Rec1.show();


</script>
</body>
</html>

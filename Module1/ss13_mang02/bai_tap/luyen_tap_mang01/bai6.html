<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //chưa hoàn thành
    let n = [2,5,7,40,12,9];
    let i;
    let V = parseInt(prompt("nhập một số"));
    for (i=1;i<n.length;i++){
        if (V===n[i]){
            alert("V is in the array");
            break;
        }else {
            alert("V is not in the array");
        }
    }
</script>
</body>
</html>

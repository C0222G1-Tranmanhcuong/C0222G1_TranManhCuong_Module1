<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const numbers = [3,54,21,13,7,9,45,28,90,16];
    let V = parseInt(prompt('Nhập một số'));
    let i;
    for (i= 0; i < numbers.length; i++){
        if(V === numbers[i]){
            console.log('V is in the array');
            break;
        }
        else if (i === numbers.length - 1){
            console.log('V is not in the array');
        }
    }
</script>
</body>
</html>

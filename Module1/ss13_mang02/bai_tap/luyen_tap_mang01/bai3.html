<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let n = [6, 9, 7, 10, 5, 4];
    let max = n[0];
    let i, j;
    let tong = 0;
    let tbc;
    for (i = 1; i < n.length; i++) {
        if (n[i] > max) {
            max = n[i];
        }
    }
    for (j = 0; j < n.length; j++) {
        tong += n[j];
        tbc = tong / n.length;

    }

    alert("Gt lớn nhất là " + max + "Trung bình cộng = " + tbc);
</script>
</body>
</html>
